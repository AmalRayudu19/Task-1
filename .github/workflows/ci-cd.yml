name: CI-CD Pipeline for Kaiburr Task API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # spin up a MongoDB service for tests/build-time use
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # This will be available inside steps -- points to the service above
      SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/taskdb

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven (package)
        run: mvn -B clean package -DskipTests

      - name: Build Docker image
        run: docker build -t kaiburr-task-api:latest .

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push image to DockerHub
        run: |
          docker tag kaiburr-task-api:latest ${{ secrets.DOCKERHUB_USERNAME }}/kaiburr-task-api:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kaiburr-task-api:latest

      - name: Show pushed image manifest (optional)
        run: docker run --rm --entrypoint "" ${{ secrets.DOCKERHUB_USERNAME }}/kaiburr-task-api:latest ls -la || true
